<div class="user-form"  tabindex="-1" role="dialog">
  
    
      <div>
    <div class="modal-header">
    <h2 class="modal-title">Set a Username</h2>
        </div>
    <div class="modal-body">

<form ng-submit="cookieModal.setUser(this)" name="form" novalidate >
    <label for="userInput">This Name will appear when you send messages </label>
    <br/>
    <input id="userInput" autofocus ng-required="required" name="userInput" ng-model="cookieModal.user" ng-keydown="cookieModal.error=''" required>
    <br/>
    <button class="btn btn-primary" type="submit">Set username</button>
    </form>
</div>
    <div class="modal-footer">
        <div class="error" ng-hide="!cookieModal.error">{{ cookieModal.error }} </div>
   
    </div>

</div>
